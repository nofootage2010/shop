<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABT1dlkE7m0k9pLtP_l5mhk10NRlNoDb8",
      authDomain: "nofootage2010.firebaseapp.com",
      projectId: "nofootage2010",
      storageBucket: "nofootage2010.firebasestorage.app",
      messagingSenderId: "1098446374131",
      appId: "1:1098446374131:web:499c1e6a2d5d781adae386"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cart-items");
      const totalCostElem = document.getElementById("total-cost");
      const checkoutBtn = document.getElementById("checkoutBtn");
      const contactInput = document.getElementById("contactInput");

      if (cartItems.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        totalCostElem.textContent = "";
        checkoutBtn.disabled = true;
        contactInput.disabled = true;
        return;
      }

      let totalCost = 0;
      cartItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        totalCost += item.price * item.quantity;
        div.textContent = `${item.name} Ã— ${item.quantity}`;
        cartContainer.appendChild(div);
      });

      // Format total to show $ with two decimal places
      totalCostElem.textContent = `Total Cost: $${totalCost.toFixed(2)} USD`;

      // Validate contact input
      const validateContact = () => {
        const trimmed = contactInput.value.trim();
        checkoutBtn.disabled = trimmed === "" || trimmed.length > 20;
      };

      contactInput.addEventListener("input", () => {
        if (contactInput.value.length > 70) {
          alert("Contact info must be 70 characters or less.");
          contactInput.value = contactInput.value.slice(0, 70);
        }
        validateContact();
      });

      validateContact();

      checkoutBtn.addEventListener("click", async () => {
        const contact = contactInput.value.trim();
        if (!contact) {
          alert("Please provide a form of contact before purchasing.");
          return;
        }
        if (contact.length > 20) {
          alert("Contact info must be 20 characters or less.");
          return;
        }

        try {
          await addDoc(collection(db, "orders"), {
            cart: cartItems,
            totalCost: totalCost,
            contact: contact,
            timestamp: serverTimestamp()
          });
          alert("Order placed! Thank you for your purchase.");
          localStorage.removeItem("cart");
          location.href = "index.html"; // Redirect to home after purchase
        } catch (err) {
          alert("Error placing order. Please try again.");
          console.error(err);
        }
      });
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    #total-cost {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      text-align: right;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .checkout {
      margin-top: 20px;
      text-align: center;
    }
    .checkout button {
      padding: 10px 20px;
      font-size: 16px;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .checkout button:disabled {
      background: grey;
      cursor: not-allowed;
    }
    .checkout button:hover:not(:disabled) {
      background: darkgreen;
    }

    #homeBtn {
      position: absolute;
      top: 15px;
      left: 20px;
      background-color: #007bff;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    #homeBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <a id="homeBtn" href="index.html">Home</a>
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <div id="total-cost"></div>

    <label for="contactInput">Form of Contact (required, max 70 chars)</label>
    <input type="text" id="contactInput" placeholder="Email, phone, etc." autocomplete="off" maxlength="70" />

    <div class="checkout">
      <button id="checkoutBtn" disabled>Check Out</button>
    </div>
  </div>
</body>
</html>
