<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABT1dlkE7m0k9pLtP_l5mhk10NRlNoDb8",
      authDomain: "nofootage2010.firebaseapp.com",
      projectId: "nofootage2010",
      storageBucket: "nofootage2010.firebasestorage.app",
      messagingSenderId: "1098446374131",
      appId: "1:1098446374131:web:499c1e6a2d5d781adae386"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cart-items");
      const totalCostElem = document.getElementById("total-cost");
      const checkoutBtn = document.getElementById("checkoutBtn");

      if (cartItems.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        totalCostElem.textContent = "";
        checkoutBtn.disabled = true;
        return;
      }

      let totalCost = 0;
      cartItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        totalCost += item.price * item.quantity;
        div.textContent = `${item.name} Ã— ${item.quantity}`;
        cartContainer.appendChild(div);
      });

      totalCostElem.textContent = `Total Cost: ${totalCost} Coins`;

      checkoutBtn.addEventListener("click", async () => {
        try {
          await addDoc(collection(db, "orders"), {
            cart: cartItems,
            totalCost: totalCost,
            timestamp: serverTimestamp()
          });
          alert("Order placed! Thank you for your purchase.");
          localStorage.removeItem("cart");
          location.reload();
        } catch (err) {
          alert("Error placing order. Please try again.");
          console.error(err);
        }
      });
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    #total-cost {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      text-align: right;
    }
    .checkout {
      margin-top: 20px;
      text-align: center;
    }
    .checkout button {
      padding: 10px 20px;
      font-size: 16px;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .checkout button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <div id="total-cost"></div>
    <div class="checkout">
      <button id="checkoutBtn">Check Out</button>
    </div>
  </div>
</body>
</html>
