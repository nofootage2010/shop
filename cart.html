<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .item:last-child {
      border-bottom: none;
    }
    .checkout {
      margin-top: 20px;
      text-align: center;
    }
    .checkout button {
      padding: 10px 20px;
      font-size: 16px;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .checkout button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <div class="checkout">
      <button id="checkoutBtn">Check Out</button>
    </div>
  </div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cart-items");

    if (cartItems.length === 0) {
      cartContainer.innerHTML = "<p>Your cart is empty.</p>";
      document.getElementById("checkoutBtn").disabled = true;
    } else {
      cartItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = `${item.name} Ã— ${item.quantity} - ${item.price * item.quantity} Coins`;
        cartContainer.appendChild(div);
      });
    }

    document.getElementById("checkoutBtn").addEventListener("click", () => {
      alert("Checkout complete!\nThe site owner has been alerted.");
      console.log("OWNER ALERT: A user has completed checkout!");
      localStorage.removeItem("cart");
      location.reload();
    });
  </script>
</body>
</html>
