<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login / Sign Up - ShopEasy</title>
</head>
<body>
  <h1>Welcome to ShopEasy</h1>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <br /><br />
  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Log In</button>

  <p id="message" style="color:red;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyABT1dlkE7m0k9pLtP_l5mhk10NRlNoDb8",
      authDomain: "nofootage2010.firebaseapp.com",
      projectId: "nofootage2010",
      storageBucket: "nofootage2010.firebasestorage.app",
      messagingSenderId: "1098446374131",
      appId: "1:1098446374131:web:499c1e6a2d5d781adae386"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const messageP = document.getElementById("message");

    signupBtn.onclick = () => {
      messageP.textContent = "";
      createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .then(() => {
          window.location.href = "shop.html";
        })
        .catch(err => {
          messageP.textContent = err.message;
        });
    };

    loginBtn.onclick = () => {
      messageP.textContent = "";
      signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .then(() => {
          window.location.href = "shop.html";
        })
        .catch(err => {
          messageP.textContent = err.message;
        });
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "shop.html";
      }
    });
  </script>
</body>
</html>
