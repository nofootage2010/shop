<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #catalog {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      border-radius: 8px;
      transition: opacity 0.3s ease;
    }
    .item-name {
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .item-price {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Catalog</h1>
  <div id="catalog">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABT1dlkE7m0k9pLtP_l5mhk10NRlNoDb8",
      authDomain: "nofootage2010.firebaseapp.com",
      projectId: "nofootage2010",
      storageBucket: "nofootage2010.firebasestorage.app",
      messagingSenderId: "1098446374131",
      appId: "1:1098446374131:web:499c1e6a2d5d781adae386"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const catalogContainer = document.getElementById('catalog');
    catalogContainer.innerHTML = '';

    async function loadCatalog() {
      try {
        const snapshot = await getDocs(collection(db, "catalog"));
        if (snapshot.empty) {
          catalogContainer.innerHTML = "<p>No items found.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const item = doc.data();
          const name = item.name;
          const price = item.price;

          const div = document.createElement('div');
          div.className = "item";

          const img = document.createElement('img');
          img.src = `assets/${name}/icon.png`;
          img.alt = name;

          // hover image swap
          div.addEventListener('mouseenter', () => {
            img.src = `assets/${name}/icon2.png`;
          });
          div.addEventListener('mouseleave', () => {
            img.src = `assets/${name}/icon.png`;
          });

          const nameElem = document.createElement('div');
          nameElem.className = "item-name";
          nameElem.textContent = name;

          const priceElem = document.createElement('div');
          priceElem.className = "item-price";
          priceElem.textContent = `$${parseFloat(price).toFixed(2)} USD`;

          div.appendChild(img);
          div.appendChild(nameElem);
          div.appendChild(priceElem);

          div.addEventListener('click', () => {
            // save full item data for itempage use
            localStorage.setItem('selectedItem', JSON.stringify(item));
            window.location.href = 'itempage.html';
          });

          catalogContainer.appendChild(div);
        });
      } catch (err) {
        console.error("Failed to load catalog:", err);
        catalogContainer.innerHTML = "<p>Failed to load catalog data.</p>";
      }
    }

    loadCatalog();
  </script>
</body>
</html>
