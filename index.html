  <style>
    /* Reset + base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      line-height: 1.6;
      padding: 20px;
      white-space: pre-wrap;
      text-shadow: 0 0 1px #00FF00;
      cursor: default;
    }

    .console {
      max-width: 100%;
      overflow: hidden;
    }

    .line::after {
      content: "_";
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    ::selection {
      background: rgba(0, 255, 0, 0.3);
    }
  </style>
</head>
