<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Install & Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      text-align: center;
      padding: 40px;
    }
    #installation-screen, #auth-screen {
      display: none;
    }
    input, button {
      font-size: 1rem;
      padding: 8px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      border-radius: 4px;
      border: none;
    }
    input {
      background: #333;
      color: white;
    }
    button {
      background: #0078D7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #message {
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <div id="installation-screen">
    <h1>Windows 7 Web Installation</h1>
    <p>Preparing your desktop...</p>
    <button id="finish-install">Finish Installation</button>
  </div>

  <div id="auth-screen">
    <h2>Create Account / Login</h2>
    <input type="text" id="username" placeholder="Username (max 20, A-Z 0-9 _)" maxlength="20" />
    <input type="password" id="password" placeholder="Password (6–30 chars)" maxlength="30" />
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Log In</button>
    <div id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABT1dlkE7m0k9pLtP_l5mhk10NRlNoDb8",
      authDomain: "nofootage2010.firebaseapp.com",
      projectId: "nofootage2010",
      storageBucket: "nofootage2010.firebasestorage.app",
      messagingSenderId: "1098446374131",
      appId: "1:1098446374131:web:499c1e6a2d5d781adae386"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const installationScreen = document.getElementById("installation-screen");
    const authScreen = document.getElementById("auth-screen");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const messageDiv = document.getElementById("message");

    // Show correct screen
    if (localStorage.getItem("installed") === "true") {
      installationScreen.style.display = "none";
      authScreen.style.display = "block";
    } else {
      installationScreen.style.display = "block";
      authScreen.style.display = "none";
    }

    // Finish install
    document.getElementById("finish-install").onclick = () => {
      localStorage.setItem("installed", "true");
      installationScreen.style.display = "none";
      authScreen.style.display = "block";
    };

    const usernameRegex = /^[a-zA-Z0-9_]{1,20}$/;

    function validateInputs(username, password) {
      if (!usernameRegex.test(username)) {
        messageDiv.textContent = "❌ Invalid username. Use A-Z, 0-9, underscore, max 20.";
        return false;
      }
      if (password.length < 6 || password.length > 30) {
        messageDiv.textContent = "❌ Password must be 6–30 characters.";
        return false;
      }
      return true;
    }

    function usernameToEmail(username) {
      return `${username}@nofootage.local`;
    }

    async function postLogin() {
      messageDiv.textContent = "✅ Logged in! Redirecting...";
      setTimeout(() => window.location.href = "home.html", 1000);
    }

    signupBtn.onclick = async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      if (!validateInputs(username, password)) return;
      const email = usernameToEmail(username);
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        await postLogin();
      } catch (error) {
        console.error(error);
        messageDiv.textContent = "❌ Signup error: " + error.message;
      }
    };

    loginBtn.onclick = async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      if (!validateInputs(username, password)) return;
      const email = usernameToEmail(username);
      try {
        await signInWithEmailAndPassword(auth, email, password);
        await postLogin();
      } catch (error) {
        console.error(error);
        messageDiv.textContent = "❌ Login error: " + error.message;
      }
    };
  </script>
</body>
</html>
