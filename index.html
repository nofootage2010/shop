<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0 url("") no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      margin: 0;
      position: relative;
    }

    /* Overlay for better readability on GIF backgrounds */
    #background-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.4);
      pointer-events: none;
      z-index: -1;
      display: none; /* Initially hidden, shown only on GIF backgrounds */
    }

    #announcement-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(180deg, #222, #000);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-weight: 900;
      font-size: 14px;
      border-bottom: 2px solid black;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.2),
        0 2px 5px rgba(0,0,0,0.7);
      user-select: none;
      z-index: 2000;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #logo {
      display: block;
      margin: 80px auto 10px auto;
      width: 350px;
      height: auto;
      border: 1px solid black;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      margin-top: 10px;
      font-weight: 900;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #111;
    }

    #search-bar {
      display: block;
      margin: 0 auto 30px auto;
      text-align: center;
    }

    #search-input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid black;
      border-radius: 0;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.6),
        0 2px 3px rgba(0,0,0,0.4);
    }

    #catalog {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .item {
      position: relative;
      background: #fff;
      border: 2px solid black;
      width: 200px;
      cursor: pointer;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      font-weight: 600;
      color: #222;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .item:hover {
      background-color: #e6ffe6;
    }

    .image-wrapper {
      position: relative;
      width: 170px;
      height: 170px;
      border: 1px solid black;
    }

    .image-wrapper img {
      position: absolute;
      top: 0;
      left: 0;
      width: 170px;
      height: 170px;
      object-fit: cover;
      transition: transform 0.2s ease, opacity 0.4s ease;
      user-select: none;
    }

    .base-img {
      z-index: 1;
    }

    .hover-img {
      z-index: 2;
      opacity: 0;
      pointer-events: none;
    }

    .item:hover .hover-img {
      opacity: 1;
      transform: scale(1.05);
    }

    .item:hover .base-img {
      transform: scale(1.05);
    }

    .item-name {
      font-weight: 900;
      margin-top: 12px;
      font-size: 18px;
    }

    .item-price {
      color: green;
      font-weight: 900;
      font-size: 20px;
      margin-top: 8px;
      text-shadow: 0 1px 0 #0a0;
    }

    #view-cart-button {
      position: fixed;
      top: 60px;
      right: 20px;
      background: linear-gradient(180deg, #55ccff, #1177bb);
      color: white;
      padding: 12px 18px;
      border: 1px solid black;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 900;
      text-decoration: none;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 3px 5px rgba(0,0,0,0.4);
      text-shadow: 0 1px 0 #004466;
      transition: background 0.3s ease;
      user-select: none;
      z-index: 1000;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #view-cart-button:hover {
      background: linear-gradient(180deg, #66ddff, #2288cc);
    }
  </style>
</head>
<body>
  <div id="announcement-bar">Loading announcement...</div>
  <a id="view-cart-button" href="viewcart.html">View Cart</a>
  <img src="assets/logo.png" alt="Logo" id="logo" />
  <h1>Catalog</h1>

  <!-- SEARCH BAR -->
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Search items..." />
  </div>

  <div id="catalog">Loading...</div>

  <!-- Overlay for GIF background readability -->
  <div id="background-overlay"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABT1dlkE7m0k9pLtP_l5mhk10NRlNoDb8",
      authDomain: "nofootage2010.firebaseapp.com",
      projectId: "nofootage2010",
      storageBucket: "nofootage2010.firebasestorage.app",
      messagingSenderId: "1098446374131",
      appId: "1:1098446374131:web:499c1e6a2d5d781adae386"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const catalogContainer = document.getElementById('catalog');
    const announcementBar = document.getElementById('announcement-bar');
    const searchInput = document.getElementById('search-input');
    const backgroundOverlay = document.getElementById('background-overlay');

    function filterCatalog(query) {
      const lowerQuery = query.toLowerCase();
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        const name = item.getAttribute('data-name').toLowerCase();
        item.style.display = name.includes(lowerQuery) ? 'flex' : 'none';
      });
    }

    searchInput.addEventListener('input', e => {
      filterCatalog(e.target.value);
    });

    async function loadCatalog() {
      catalogContainer.innerHTML = '';
      try {
        const snapshot = await getDocs(collection(db, "catalog"));
        if (snapshot.empty) {
          catalogContainer.innerHTML = "<p>No items found.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const item = doc.data();
          const name = item.name;
          const price = item.price;

          const div = document.createElement('div');
          div.className = "item";
          div.setAttribute("data-name", name);

          const imageWrapper = document.createElement('div');
          imageWrapper.className = "image-wrapper";

          const baseImg = document.createElement('img');
          baseImg.src = `assets/${name}/icon.png`;
          baseImg.alt = name;
          baseImg.className = 'base-img';

          const hoverImg = document.createElement('img');
          hoverImg.src = `assets/${name}/icon2.png`;
          hoverImg.alt = name;
          hoverImg.className = 'hover-img';

          imageWrapper.appendChild(baseImg);
          imageWrapper.appendChild(hoverImg);
          div.appendChild(imageWrapper);

          const nameElem = document.createElement('div');
          nameElem.className = "item-name";
          nameElem.textContent = name;

          const priceElem = document.createElement('div');
          priceElem.className = "item-price";
          priceElem.textContent = `$${parseFloat(price).toFixed(2)} USD`;

          div.appendChild(nameElem);
          div.appendChild(priceElem);

          div.addEventListener('click', () => {
            localStorage.setItem('selectedItem', JSON.stringify(item));
            window.location.href = 'itempage.html';
          });

          catalogContainer.appendChild(div);
        });
      } catch (err) {
        console.error("Failed to load catalog:", err);
        catalogContainer.innerHTML = "<p>Failed to load catalog data.</p>";
      }
    }

    async function loadAnnouncement() {
      try {
        const snapshot = await getDocs(collection(db, "announcements"));
        const announcements = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.text) {
            announcements.push(data.text);
          }
        });

        if (announcements.length > 0) {
          const randomIndex = Math.floor(Math.random() * announcements.length);
          announcementBar.textContent = announcements[randomIndex];
        } else {
          announcementBar.textContent = "No announcements available.";
        }
      } catch (err) {
        console.error("Failed to load announcement:", err);
        announcementBar.textContent = "Failed to load announcements.";
      }
    }

    function setRandomBackground() {
      const useGif = Math.random() < 0.5; // 50% chance for GIF background

      if (useGif) {
        // Number of gif files inside assets/gifbackground/
        const gifCount = 1;
        const gifIndex = Math.floor(Math.random() * gifCount) + 1;
        const gifPath = `assets/gifbackground/gif${gifIndex}.gif`;
        document.body.style.backgroundImage = `url('${gifPath}')`;
        // Show overlay for readability on gif backgrounds
        backgroundOverlay.style.display = 'block';
      } else {
        const jpgCount = 3;
        const jpgIndex = Math.floor(Math.random() * jpgCount) + 1;
        const jpgPath = `assets/bg${jpgIndex}.jpg`;
        document.body.style.backgroundImage = `url('${jpgPath}')`;
        // Hide overlay for static backgrounds
        backgroundOverlay.style.display = 'none';
      }
    }

    loadAnnouncement();
    loadCatalog();
    setRandomBackground();
  </script>
</body>
</html>
