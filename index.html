<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #catalog {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      border-radius: 8px;
      transition: opacity 0.3s ease;
    }
    .item-name {
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .item-price {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Catalog</h1>
  <div id="catalog">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABT1dlkE7m0k9pLtP_l5mhk10NRlNoDb8",
      authDomain: "nofootage2010.firebaseapp.com",
      projectId: "nofootage2010",
      storageBucket: "nofootage2010.firebasestorage.app",
      messagingSenderId: "1098446374131",
      appId: "1:1098446374131:web:499c1e6a2d5d781adae386"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const catalogContainer = document.getElementById('catalog');
    catalogContainer.innerHTML = '';

    const querySnapshot = await getDocs(collection(db, "catalog"));
    querySnapshot.forEach((doc) => {
      const item = doc.data();
      const itemName = item.name;
      const imagePath = `assets/${itemName}/icon.png`;
      const hoverPath = `assets/${itemName}/icon2.png`;

      const div = document.createElement('div');
      div.className = 'item';

      const img = document.createElement('img');
      img.src = imagePath;
      img.alt = itemName;

      // Hover swap
      div.addEventListener('mouseenter', () => {
        img.src = hoverPath;
      });
      div.addEventListener('mouseleave', () => {
        img.src = imagePath;
      });

      div.innerHTML = `
        <div class="item-name">${itemName}</div>
        <div>${item.description}</div>
        <div class="item-price">${item.price} Coins</div>
      `;
      div.prepend(img);

      div.addEventListener('click', () => {
        alert(`You clicked on ${itemName}`);
      });

      catalogContainer.appendChild(div);
    });
  </script>
</body>
</html>
