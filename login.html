<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login / Sign Up - ShopEasy</title>
</head>
<body>
  <h1>Welcome to ShopEasy</h1>

  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <br /><br />
  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Log In</button>

  <p id="message" style="color:red;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDocs,
      collection,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyABT1dlkE7m0k9pLtP_l5mhk10NRlNoDb8",
      authDomain: "nofootage2010.firebaseapp.com",
      projectId: "nofootage2010",
      storageBucket: "nofootage2010.firebasestorage.app",
      messagingSenderId: "1098446374131",
      appId: "1:1098446374131:web:499c1e6a2d5d781adae386"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const messageP = document.getElementById("message");

    const makeEmail = (username) => `${username}@shopapp.local`;

    signupBtn.onclick = async () => {
      messageP.textContent = "";
      const username = usernameInput.value.trim().toLowerCase();
      const password = passwordInput.value;

      if (!username || !password) {
        messageP.textContent = "Please enter both username and password.";
        return;
      }

      try {
        // Check if username already exists
        const q = query(collection(db, "accounts"), where("username", "==", username));
        const existing = await getDocs(q);
        if (!existing.empty) {
          messageP.textContent = "Username is already taken.";
          return;
        }

        const fakeEmail = makeEmail(username);
        const cred = await createUserWithEmailAndPassword(auth, fakeEmail, password);

        // Save account to Firestore
        try {
          await setDoc(doc(db, "accounts", cred.user.uid), {
            username: username,
            uid: cred.user.uid,
            createdAt: Date.now()
          });
          console.log("✅ Account saved to Firestore.");
          window.location.href = "index.html";
        } catch (firestoreError) {
          console.error("❌ Failed to write account to Firestore:", firestoreError);
          messageP.textContent = "Signup succeeded but Firestore failed.";
        }

      } catch (signupError) {
        console.error("❌ Signup error:", signupError);
        messageP.textContent = signupError.message;
      }
    };

    loginBtn.onclick = async () => {
      messageP.textContent = "";
      const username = usernameInput.value.trim().toLowerCase();
      const password = passwordInput.value;

      if (!username || !password) {
        messageP.textContent = "Please enter both username and password.";
        return;
      }

      const fakeEmail = makeEmail(username);

      try {
        await signInWithEmailAndPassword(auth, fakeEmail, password);
        window.location.href = "index.html";
      } catch (err) {
        console.error("❌ Login failed:", err);
        messageP.textContent = "Invalid username or password.";
      }
    };

    // Auto redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
