<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Custom Login/Signup - ShopEasy</title>
</head>
<body>
  <h1>ShopEasy Custom Auth</h1>

  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <br /><br />
  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Log In</button>

  <p id="message" style="color:red;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // Initialize Firebase (your config here)
    const firebaseConfig = {
      apiKey: "AIzaSyABT1dlkE7m0k9pLtP_l5mhk10NRlNoDb8",
      authDomain: "nofootage2010.firebaseapp.com",
      projectId: "nofootage2010",
      storageBucket: "nofootage2010.firebasestorage.app",
      messagingSenderId: "1098446374131",
      appId: "1:1098446374131:web:499c1e6a2d5d781adae386"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const messageP = document.getElementById("message");

    // Utility: hash password using SHA-256
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      // convert ArrayBuffer to hex string
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    // Save "session" in localStorage (demo only)
    function saveSession(username) {
      localStorage.setItem("shopEasyUser", username);
    }

    // Clear session
    function clearSession() {
      localStorage.removeItem("shopEasyUser");
    }

    // Get session user
    function getSessionUser() {
      return localStorage.getItem("shopEasyUser");
    }

    signupBtn.onclick = async () => {
      messageP.textContent = "";
      const username = usernameInput.value.trim().toLowerCase();
      const password = passwordInput.value;

      if (!username || !password) {
        messageP.textContent = "Please enter username and password.";
        return;
      }

      // Check if username exists
      const q = query(collection(db, "accounts"), where("username", "==", username));
      const snap = await getDocs(q);
      if (!snap.empty) {
        messageP.textContent = "Username already taken.";
        return;
      }

      const pwHash = await hashPassword(password);

      // Save to Firestore (doc id = username for simplicity)
      try {
        await setDoc(doc(db, "accounts", username), {
          username: username,
          passwordHash: pwHash,
          createdAt: Date.now()
        });
        messageP.style.color = "green";
        messageP.textContent = "Signup successful! You can now log in.";
      } catch (e) {
        console.error(e);
        messageP.textContent = "Error saving account.";
      }
    };

    loginBtn.onclick = async () => {
      messageP.textContent = "";
      const username = usernameInput.value.trim().toLowerCase();
      const password = passwordInput.value;

      if (!username || !password) {
        messageP.textContent = "Please enter username and password.";
        return;
      }

      try {
        const docRef = doc(db, "accounts", username);
        const docSnap = await getDoc(docRef);
        if (!docSnap.exists()) {
          messageP.textContent = "User not found.";
          return;
        }

        const account = docSnap.data();
        const pwHash = await hashPassword(password);

        if (pwHash === account.passwordHash) {
          saveSession(username);
          messageP.style.color = "green";
          messageP.textContent = "Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        } else {
          messageP.textContent = "Invalid password.";
        }
      } catch (e) {
        console.error(e);
        messageP.textContent = "Error logging in.";
      }
    };

    // Auto-redirect if session found
    if (getSessionUser()) {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
