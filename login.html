<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login / Sign Up - ShopEasy</title>
</head>
<body>
  <h1>Welcome to ShopEasy</h1>

  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <br /><br />
  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Log In</button>

  <p id="message" style="color:red;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      query,
      collection,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABT1dlkE7m0k9pLtP_l5mhk10NRlNoDb8",
      authDomain: "nofootage2010.firebaseapp.com",
      projectId: "nofootage2010",
      storageBucket: "nofootage2010.firebasestorage.app",
      messagingSenderId: "1098446374131",
      appId: "1:1098446374131:web:499c1e6a2d5d781adae386"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const messageP = document.getElementById("message");

    function makeFakeEmail(username) {
      return `${username}@shopapp.local`;
    }

    signupBtn.onclick = async () => {
      messageP.style.color = "red";
      messageP.textContent = "";

      const username = usernameInput.value.trim().toLowerCase();
      const password = passwordInput.value;

      if (!username || !password) {
        messageP.textContent = "Please enter username and password.";
        return;
      }

      try {
        // Check if username already exists
        const usernameQuery = query(collection(db, "accounts"), where("username", "==", username));
        const usernameSnapshot = await getDocs(usernameQuery);

        if (!usernameSnapshot.empty) {
          messageP.textContent = "Username is already taken.";
          return;
        }

        const fakeEmail = makeFakeEmail(username);

        // Create user in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, fakeEmail, password);
        const user = userCredential.user;

        // Save user info to Firestore accounts collection
        await setDoc(doc(db, "accounts", user.uid), {
          username: username,
          uid: user.uid,
          createdAt: Date.now()
        });

        // Success â€” redirect to main shop page
        window.location.href = "index.html";

      } catch (error) {
        console.error("Signup error:", error);
        messageP.textContent = error.message || "Error during sign-up.";
      }
    };

    loginBtn.onclick = async () => {
      messageP.style.color = "red";
      messageP.textContent = "";

      const username = usernameInput.value.trim().toLowerCase();
      const password = passwordInput.value;

      if (!username || !password) {
        messageP.textContent = "Please enter username and password.";
        return;
      }

      const fakeEmail = makeFakeEmail(username);

      try {
        await signInWithEmailAndPassword(auth, fakeEmail, password);
        window.location.href = "index.html";
      } catch (error) {
        console.error("Login error:", error);
        messageP.textContent = "Invalid username or password.";
      }
    };

    // Redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
