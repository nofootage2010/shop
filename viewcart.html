<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .controls button {
      padding: 4px 10px;
      cursor: pointer;
    }
    .delete {
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 10px;
      cursor: pointer;
    }
    #checkoutBtn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #checkoutBtn:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Cart</h2>
    <div id="cart-container"></div>
    <button id="checkoutBtn">Check Out</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const renderCart = () => {
      const container = document.getElementById("cart-container");
      container.innerHTML = "";

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById("checkoutBtn").style.display = "none";
        return;
      } else {
        document.getElementById("checkoutBtn").style.display = "block";
      }

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
          <div>
            <strong>${item.name}</strong><br>
            ${item.price} Coins each
          </div>
          <div class="controls">
            <button onclick="decrease(${index})">-</button>
            <span>${item.quantity}</span>
            <button onclick="increase(${index})">+</button>
            <button class="delete" onclick="removeItem(${index})">‚ùå</button>
          </div>
        `;

        container.appendChild(div);
      });
    };

    const increase = (i) => {
      if (cart[i].quantity < cart[i].max) {
        cart[i].quantity++;
        save();
      }
    };

    const decrease = (i) => {
      if (cart[i].quantity > 1) {
        cart[i].quantity--;
        save();
      }
    };

    const removeItem = (i) => {
      cart.splice(i, 1);
      save();
    };

    const save = () => {
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    };

    document.getElementById("checkoutBtn").addEventListener("click", () => {
      // Here you can send orders to Firestore, then clear cart
      // For now, just alert and clear cart locally
      if(cart.length === 0){
        alert("Your cart is empty!");
        return;
      }
      alert("Thank you for your purchase! Your order has been sent.");
      // TODO: Send 'cart' data to Firestore orders collection here

      localStorage.removeItem("cart");
      cart = [];
      renderCart();
    });

    renderCart();
  </script>
</body>
</html>
