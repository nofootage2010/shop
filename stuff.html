<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stuff</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: black;
      overflow: hidden;
      color: black;
    }

    #bg {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .main {
      display: flex;
      height: 100%;
      width: 100%;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .button-panel {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      transition: transform 0.5s ease;
      z-index: 10;
    }

    .button-panel.moved {
      transform: translateX(-200px);
    }

    .button {
      font-weight: bold;
      font-size: 16px;
      padding: 14px 24px;
      border: 2px solid black;
      background: linear-gradient(to bottom, #ffffff, #dddddd);
      text-shadow: 0 1px 0 white;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 0 10px white;
    }

    .button:hover {
      outline: none;
    }

    .content-panel {
      position: absolute;
      left: 50%;
      transform: translateX(100px);
      display: none;
      flex-direction: column;
      gap: 10px;
      max-height: 80%;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border: 2px solid black;
    }

    .content-panel.active {
      display: flex;
    }

    .art-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
    }

    #zoomOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    #zoomImage {
      max-width: 90%;
      max-height: 90%;
      transition: transform 0.1s;
    }

    #funfact {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      font-weight: bold;
      text-shadow: 0 1px 0 white;
    }

    #backBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      padding: 6px 10px;
      border: 2px solid black;
      cursor: pointer;
      background: linear-gradient(to bottom, #ffffff, #dddddd);
    }
  </style>
</head>
<body>

  <img id="bg" src="" alt="Background">

  <div class="main">
    <div class="button-panel" id="buttonPanel">
      <button class="button" style="background: linear-gradient(to bottom, #ff00ff, #cc00cc);" onclick="togglePanel('art')">Art</button>
      <button class="button" style="background: linear-gradient(to bottom, #00ffff, #00cccc);" onclick="togglePanel('favorites')">Favorites of Us</button>
      <button class="button" style="background: linear-gradient(to bottom, #00ff00, #00cc00);" onclick="togglePanel('todo')">Things 2 Do</button>
    </div>

    <div class="content-panel" id="artPanel"></div>
    <div class="content-panel" id="favoritesPanel">
      <div>üéµ Our Favorite Songs:</div>
      <ul>
        <li>Song 1</li>
        <li>Song 2</li>
        <li>Song 3</li>
      </ul>
      <div>üíñ Other Faves:</div>
      <ul>
        <li>Color: Blue</li>
        <li>Food: Pizza</li>
      </ul>
    </div>
    <div class="content-panel" id="todoPanel">
      <ul>
        <li>Make a playlist</li>
        <li>Draw together</li>
        <li>Make a silly video</li>
      </ul>
    </div>
  </div>

  <div id="funfact"></div>
  <button id="backBtn" onclick="goBack()">‚Üê Back</button>

  <div id="zoomOverlay" onclick="closeZoom()">
    <img id="zoomImage" src="">
  </div>

  <script>
    const gifs = [
      "assets/gifbackground/gif1.gif",
      "assets/gifbackground/gif2.gif",
      "assets/gifbackground/gif3.gif"
    ];
    document.getElementById("bg").src = gifs[Math.floor(Math.random() * gifs.length)];

    const funfacts = [
      "Fun Fact: Penguins have knees!",
      "Fun Fact: Bananas are berries.",
      "Fun Fact: You blink 15-20 times a minute!",
      "Fun Fact: Octopuses have three hearts."
    ];
    document.getElementById("funfact").innerText = funfacts[Math.floor(Math.random() * funfacts.length)];

    const panelMap = {
      art: "artPanel",
      favorites: "favoritesPanel",
      todo: "todoPanel"
    };

    function togglePanel(panelKey) {
      const buttonPanel = document.getElementById("buttonPanel");
      buttonPanel.classList.toggle("moved");

      for (const key in panelMap) {
        const panel = document.getElementById(panelMap[key]);
        if (key === panelKey) {
          panel.classList.toggle("active");
        } else {
          panel.classList.remove("active");
        }
      }

      if (panelKey === "art") loadArtImages();
    }

    function loadArtImages() {
      const artPanel = document.getElementById("artPanel");
      if (artPanel.dataset.loaded === "true") return;

      for (let i = 1; i <= 9; i++) {
        const img = document.createElement("img");
        img.src = `assets/art/art${i}.png`;
        img.className = "art-image";
        img.onclick = () => zoomImage(img.src);
        artPanel.appendChild(img);
      }

      artPanel.dataset.loaded = "true";
    }

    function zoomImage(src) {
      const overlay = document.getElementById("zoomOverlay");
      const zoomImg = document.getElementById("zoomImage");
      zoomImg.src = src;
      zoomImg.style.transform = "scale(1)";
      overlay.style.display = "flex";

      overlay.onwheel = (e) => {
        e.preventDefault();
        const scale = parseFloat(zoomImg.style.transform.replace("scale(", "").replace(")", "")) || 1;
        const newScale = Math.min(Math.max(0.1, scale + (e.deltaY < 0 ? 0.1 : -0.1)), 5);
        zoomImg.style.transform = `scale(${newScale})`;
      };
    }

    function closeZoom() {
      document.getElementById("zoomOverlay").style.display = "none";
      document.getElementById("zoomOverlay").onwheel = null;
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeZoom();
    });

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
