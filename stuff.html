<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stuff</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #a7d3f5, #e0f0ff);
      font-family: Comic Sans MS, cursive, sans-serif;
      overflow-x: hidden;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      position: relative;
    }

    #button-panel {
      background: linear-gradient(180deg, #55ccff, #1177bb);
      border: 2px solid #004466;
      box-shadow: 0 0 15px #0005;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: absolute;
      transition: transform 0.6s ease;
      z-index: 2;
    }

    .stuff-button {
      background: linear-gradient(180deg, #66ddff, #2288cc);
      border: 2px solid #004466;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      text-shadow: 1px 1px 1px #000;
      width: 100%;
      transition: background 0.3s ease;
      text-align: center;
      user-select: none;
    }

    .stuff-button:hover {
      background: linear-gradient(180deg, #88eeff, #3399dd);
    }

    #content {
      margin-left: 280px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 60vh;
      padding: 20px;
      z-index: 1;
    }

    #content img {
      max-width: 90%;
      max-height: 70vh;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }

    #funfact {
      background: linear-gradient(180deg, #ffcc88, #ffaa44);
      color: #333;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #aa7722;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 3px 6px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      font-weight: bold;
    }

    #back-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
      text-decoration: none;
      color: #004466;
      font-weight: bold;
    }

    #back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="button-panel">
      <div class="stuff-button" onclick="showArt()">Art</div>
      <div class="stuff-button" onclick="showFavorites()">Favorites of Us</div>
      <div class="stuff-button" onclick="showThings()">Things 2 Do</div>
    </div>
    <div id="content">
      <p>Select a category to see stuff!</p>
    </div>
  </div>

  <div id="funfact">Fun Fact: Loading...</div>
  <a id="back-link" href="index.html">‚Üê Back to Home</a>

  <script>
    const funFacts = [
      "Bananas are berries, but strawberries aren't!",
      "A snail can sleep for three years.",
      "Octopuses have three hearts.",
      "Honey never spoils.",
      "Some turtles can breathe through their butts.",
      "A group of flamingos is called a 'flamboyance'.",
      "You can't hum while holding your nose."
    ];

    document.getElementById("funfact").textContent = "Fun Fact: " + funFacts[Math.floor(Math.random() * funFacts.length)];

    let zoomed = false;
    let zoomScale = 1;

    function clearContent() {
      document.getElementById("content").innerHTML = '';
    }

    function animatePanel() {
      document.getElementById("button-panel").style.transform = "translateX(-260px)";
    }

    function showArt() {
      clearContent();
      animatePanel();

      const content = document.getElementById("content");

      // Load art images dynamically
      const totalArt = 10; // Adjust based on number of art images
      for (let i = 1; i <= totalArt; i++) {
        const img = document.createElement("img");
        img.src = `assets/art/art${i}.jpg`;
        img.alt = `Art ${i}`;
        img.style.margin = "10px";
        img.addEventListener("click", () => {
          zoomed = !zoomed;
          zoomScale = zoomed ? 2 : 1;
          img.style.transform = `scale(${zoomScale})`;
          img.style.cursor = zoomed ? "zoom-out" : "zoom-in";
        });

        img.addEventListener("wheel", (e) => {
          e.preventDefault();
          zoomScale += e.deltaY * -0.001;
          zoomScale = Math.min(Math.max(1, zoomScale), 5);
          img.style.transform = `scale(${zoomScale})`;
        });

        content.appendChild(img);
      }
    }

    function showFavorites() {
      clearContent();
      animatePanel();

      const content = document.getElementById("content");
      const favs = document.createElement("div");
      favs.innerHTML = `
        <h2>üéµ Our Favorite Songs</h2>
        <ul style="text-align: left;">
          <li>‚ÄúBohemian Rhapsody‚Äù - Queen</li>
          <li>‚ÄúElectric Feel‚Äù - MGMT</li>
          <li>‚ÄúBlinding Lights‚Äù - The Weeknd</li>
        </ul>
        <h2>üíñ Favorite Things</h2>
        <ul style="text-align: left;">
          <li>Pizza and sushi</li>
          <li>Drawing together</li>
          <li>Watching the stars</li>
        </ul>
      `;
      content.appendChild(favs);
    }

    function showThings() {
      clearContent();
      animatePanel();

      const content = document.getElementById("content");
      const list = document.createElement("div");
      list.innerHTML = `
        <h2>üé≤ Things 2 Do</h2>
        <ul style="text-align: left;">
          <li>Draw something random</li>
          <li>Make a playlist</li>
          <li>Invent a new game</li>
          <li>Write a silly story</li>
          <li>Have a dance party</li>
        </ul>
      `;
      content.appendChild(list);
    }
  </script>
</body>
</html>
