<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Item Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .count {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .count button {
      width: 30px;
      height: 30px;
      font-size: 18px;
    }
    .buy-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background: darkgreen;
    }
    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 1000;
    }
    #popup button {
      margin-top: 10px;
      padding: 8px 16px;
      background: dodgerblue;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="item-name">Item Name</h1>
    <p><strong>Creator:</strong> <span id="item-creator">Loading...</span></p>
    <p><strong>Price:</strong> <span id="item-price">0</span> Coins</p>
    <p><strong>Description:</strong> <span id="item-desc">Loading...</span></p>
    <p><strong>Available:</strong> <span id="item-quantity">0</span></p>

    <div class="count">
      <button id="decrease">-</button>
      <span id="count">1</span>
      <button id="increase">+</button>
    </div>

    <button class="buy-btn" id="buyBtn">Buy</button>
  </div>

  <div id="popup">
    <p id="popup-message"></p>
    <button onclick="location.href='viewcart.html'">Check Out</button>
  </div>

  <script>
    const item = JSON.parse(localStorage.getItem("selectedItem"));
    if (!item) {
      alert("No item selected.");
      location.href = "index.html"; // fallback to catalog
    }

    // Display item info
    document.getElementById("item-name").textContent = item.name;
    document.getElementById("item-creator").textContent = item.creator || "Unknown";
    document.getElementById("item-price").textContent = item.price;
    document.getElementById("item-desc").textContent = item.description || "No description.";
    document.getElementById("item-quantity").textContent = item.quantity;

    let count = 1;
    const countDisplay = document.getElementById("count");

    document.getElementById("increase").onclick = () => {
      if (count < item.quantity) {
        count++;
        countDisplay.textContent = count;
      }
    };

    document.getElementById("decrease").onclick = () => {
      if (count > 1) {
        count--;
        countDisplay.textContent = count;
      }
    };

    document.getElementById("buyBtn").onclick = () => {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(i => i.name === item.name);

      if (existing) {
        existing.quantity = Math.min(existing.quantity + count, item.quantity);
      } else {
        cart.push({
          name: item.name,
          price: item.price,
          quantity: count,
          max: item.quantity
        });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("popup-message").textContent = `âœ… Added ${count}x ${item.name} to cart`;
      document.getElementById("popup").style.display = "block";
    };
  </script>
</body>
</html>
