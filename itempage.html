<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    .item-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    .main-image {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .thumbnail-container {
      display: flex;
      overflow-x: auto;
      margin-top: 15px;
      gap: 10px;
    }

    .thumbnail-container img {
      height: 100px;
      cursor: pointer;
      border-radius: 4px;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .thumbnail-container img:hover {
      border-color: #333;
    }

    .item-title {
      font-size: 24px;
      margin-top: 20px;
    }

    .item-price {
      color: green;
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="item-container">
    <img id="mainImage" class="main-image" src="" alt="Main Image" />
    <div class="thumbnail-container" id="thumbnails"></div>
    <h2 class="item-title" id="itemTitle"></h2>
    <div class="item-price" id="itemPrice"></div>
  </div>

  <script>
    // EXAMPLE VARIABLES (replace with dynamic source)
    const itemName = "CoolShirt"; // This should match the folder name in /assets/
    const price = 100;

    // Set item title and price
    document.getElementById("itemTitle").textContent = itemName;
    document.getElementById("itemPrice").textContent = `$${parseFloat(price).toFixed(2)} USD`;

    // Load images
    const thumbnailsDiv = document.getElementById("thumbnails");
    const mainImage = document.getElementById("mainImage");
    let firstImageSet = false;

    for (let i = 1; i <= 20; i++) {
      const imagePath = `assets/${itemName}/images/image${i}.jpg`;
      const img = new Image();
      img.src = imagePath;

      img.onload = () => {
        // First image becomes the main preview
        if (!firstImageSet) {
          mainImage.src = img.src;
          firstImageSet = true;
        }

        // Create thumbnail
        const thumb = document.createElement("img");
        thumb.src = img.src;
        thumb.addEventListener("click", () => {
          mainImage.src = thumb.src;
        });
        thumbnailsDiv.appendChild(thumb);
      };

      // Don't show broken images
      img.onerror = () => {};
    }
  </script>

</body>
</html>
