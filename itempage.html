<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Item Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #e5e5e5;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #homeBtn {
      position: fixed;
      top: 15px;
      left: 15px;
      padding: 8px 14px;
      background: #555;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
    }

    .product-page {
  position: absolute;
  top: 50%;
  left: 45%; /* shifted left */
  transform: translate(-50%, -50%);
  display: flex;
  gap: 30px;
  width: 90%;
  max-width: 1100px;
  background: transparent;
  padding: 30px 0;
  border-radius: 0;
}

    .product-image-gallery {
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
      max-height: 600px;
      width: 400px;
      padding-right: 0;
      border: none;
      
      /* Hide scrollbar but keep scrollable */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;  /* IE 10+ */
      overflow-x: hidden; /* No horizontal scroll */
    }

    .product-image-gallery::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    .product-image-gallery img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      object-fit: cover;
      transition: transform 0.2s;
    }

    .product-image-gallery img:hover {
      transform: scale(1.03);
    }

    .product-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 15px;
      background: transparent; /* no background */
      color: #222;
      font-size: 22px; /* bigger text */
      line-height: 1.5;
      padding-left: 10px;
    }

    .product-info h1 {
      font-size: 38px;
      margin-bottom: 10px;
      text-transform: uppercase;
      font-weight: 900;
      letter-spacing: 1.2px;
    }

    .product-info p {
      margin: 0;
      font-weight: 600;
    }

    .price {
      font-size: 28px;
      font-weight: 900;
      margin: 10px 0;
      color: green;
    }

    .count {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 20px 0 30px;
    }

    .count button {
      width: 40px;
      height: 40px;
      font-size: 22px;
      background: #ddd;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .count button:hover {
      background: #bbb;
    }

    .buy-btn {
      padding: 12px 24px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 900;
      box-shadow: none; /* no shadow */
      align-self: flex-start;
      transition: background 0.3s ease;
      letter-spacing: 1px;
    }

    .buy-btn:hover {
      background: #222;
    }

    .image-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      cursor: grab;
    }

    .image-modal img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    #popup {
      position: fixed;
      top: 15%;
      left: 70%;
      transform: translate(-50%, -150%);
      background: white;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      text-align: center;
      z-index: 1000;
      width: 320px;
      opacity: 0;
      pointer-events: none;
      transition: top 0.5s ease, left 0.5s ease, opacity 0.5s ease, transform 0.5s ease;
      font-family: Arial, sans-serif;
      font-weight: 600;
      color: #222;
    }

    #popup.show {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, 0);
    }

    #popup p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    #popup button {
      margin: 5px 8px 0 8px;
      padding: 8px 16px;
      background: dodgerblue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 90px;
      font-weight: 700;
      box-shadow: 0 4px 8px rgba(30, 144, 255, 0.5);
      transition: background-color 0.3s ease;
    }

    #popup button:hover {
      background: #1e90ffcc;
    }
  </style>
</head>
<body>

  <button id="homeBtn">Home</button>

  <div class="product-page">
    <div class="product-image-gallery" id="imageGallery"></div>
    <div class="product-info">
      <h1 id="item-name">ITEM NAME</h1>
      <p><strong>Creator:</strong> <span id="item-creator">Loading...</span></p>
      <p class="price" id="item-price">$0.00 USD</p>
      <p><strong>Description:</strong> <span id="item-desc">Loading...</span></p>
      <p><strong>Available:</strong> <span id="item-quantity">0</span></p>
      <div class="count">
        <button id="decrease">-</button>
        <span id="count">1</span>
        <button id="increase">+</button>
      </div>
      <button class="buy-btn" id="buyBtn">Add to Cart</button>
    </div>
  </div>

  <div class="image-modal" id="imageModal">
    <img id="modalImage" src="" alt="Large preview" />
  </div>

  <div id="popup">
    <p id="popup-message"></p>
    <button id="continueBtn">Continue Shopping</button>
    <button id="viewCartBtn">View Cart</button>
    <button id="checkOutBtn">Check Out</button>
  </div>

<script>
const item = JSON.parse(localStorage.getItem("selectedItem"));
if (!item) {
  alert("No item selected.");
  location.href = "index.html";
}

document.getElementById("item-name").textContent = item.name;
document.getElementById("item-creator").textContent = item.creator || "Unknown";
document.getElementById("item-price").textContent = `$${parseFloat(item.price).toFixed(2)} USD`;
document.getElementById("item-desc").textContent = item.description || "No description.";
document.getElementById("item-quantity").textContent = item.quantity;

const gallery = document.getElementById("imageGallery");
const basePath = `assets/${item.name}/images/`;

for (let i = 1; i <= 5; i++) {
  const path = `${basePath}image${i}.jpg`;
  const img = new Image();
  img.onload = () => {
    img.onclick = () => {
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      modalImage.src = path;
      modalImage.style.transform = "scale(1)";
      modalImage.style.transformOrigin = "center center";
      modal.style.display = "flex";
      zoomLevel = 1;
    };
    gallery.appendChild(img);
  };
  img.onerror = () => {};
  img.src = path;
}

document.getElementById("imageModal").onclick = () => {
  document.getElementById("imageModal").style.display = "none";
};

let zoomLevel = 1;
const modalImage = document.getElementById("modalImage");

modalImage.addEventListener("wheel", (e) => {
  e.preventDefault();
  const rect = modalImage.getBoundingClientRect();
  const offsetX = e.clientX - rect.left;
  const offsetY = e.clientY - rect.top;
  const xPercent = (offsetX / rect.width) * 100;
  const yPercent = (offsetY / rect.height) * 100;
  modalImage.style.transformOrigin = `${xPercent}% ${yPercent}%`;

  zoomLevel += e.deltaY < 0 ? 0.1 : -0.1;
  zoomLevel = Math.max(0.5, Math.min(zoomLevel, 3));
  modalImage.style.transform = `scale(${zoomLevel})`;
});

let count = 1;
const countDisplay = document.getElementById("count");

document.getElementById("increase").onclick = () => {
  if (count < item.quantity) {
    count++;
    countDisplay.textContent = count;
  }
};

document.getElementById("decrease").onclick = () => {
  if (count > 1) {
    count--;
    countDisplay.textContent = count;
  }
};

function getRandomOffset(max) {
  return (Math.random() * 2 - 1) * max;
}

document.getElementById("buyBtn").onclick = () => {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const existing = cart.find(i => i.name === item.name);

  if (existing) {
    existing.quantity = Math.min(existing.quantity + count, item.quantity);
  } else {
    cart.push({
      name: item.name,
      price: item.price,
      quantity: count,
      max: item.quantity
    });
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  const popup = document.getElementById("popup");
  document.getElementById("popup-message").textContent = `Added ${count}x ${item.name} to cart`;

  const baseTopPercent = 25;
  const baseLeftPercent = 70;
  const vpWidth = window.innerWidth;
  const vpHeight = window.innerHeight;

  const offsetX = getRandomOffset(10);
  const offsetY = getRandomOffset(10);

  let topPx = (baseTopPercent / 100) * vpHeight + offsetY;
  let leftPx = (baseLeftPercent / 100) * vpWidth + offsetX;

  topPx = Math.min(Math.max(50, topPx), vpHeight - 50);
  leftPx = Math.min(Math.max(100, leftPx), vpWidth - 100);

  const topPercent = (topPx / vpHeight) * 100;
  const leftPercent = (leftPx / vpWidth) * 100;

  popup.style.top = topPercent + '%';
  popup.style.left = leftPercent + '%';
  popup.classList.add("show");
};

document.getElementById("continueBtn").onclick = () => {
  const popup = document.getElementById("popup");
  popup.classList.remove("show");
  popup.style.top = '25%';
  popup.style.left = '70%';
};

document.getElementById("viewCartBtn").onclick = () => {
  location.href = "viewcart.html";
};

document.getElementById("checkOutBtn").onclick = () => {
  location.href = "cart.html";
};

document.getElementById("homeBtn").onclick = () => {
  location.href = "index.html";
};
</script>

</body>
</html>
